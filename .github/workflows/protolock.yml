name: Protolock Check & Update

on:
  push:
    paths:
      - '**.proto'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Initialize protolock if needed
        run: |
          if [ ! -f .protolock ]; then
            ./protolock/protolock init
          fi
      - name: Run protolock status
        run: ./protolock/protolock status --strict
      - name: Update .protolock file
        run: ./protolock/protolock commit
      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.3
        with:
          author_name: GitHub Action
          author_email: action@github.com
          message: 'Update proto.lock file'
          add: proto.lock